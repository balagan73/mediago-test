<div class="container">
	<div class="row">
		<form method="post" id="setup_admin">
		<div class="row">
			<label for="admin_name" class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-3 col-lg-3">Admin felhasználónév</label>
			<input id="admin_name" type="text" name="admin_name" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		</div>
		<div class="row">
			<label for="admin_email" class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-3 col-lg-3">Admin e-mail</label>
			<input id="admin_email" type="email" name="admin_email" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		</div>
		<div class="row">
			<label for="admin_pass" class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-3 col-lg-3">Admin jelszó</label>
			<input id="admin_pass" type="password" name="admin_pass" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		</div>
		<br>
		<div class="row">
			<label for="normal_name" class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-3 col-lg-3">Normál felhasználó neve</label>
			<input id="normal_name" type="text" name="normal_name" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		</div>
		<div class="row">
			<label for="normal_email" class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-3 col-lg-3">Normal felhasználó e-mail</label>
			<input id="normal_email" type="text" name="normal_email" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		</div>
		<div class="row">
			<label for="normal_pass" class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-3 col-lg-3">Normál felhasználó jelszava</label>
			<input id="normal_pass" type="password" name="normal_pass" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
		</div>
		<input type="submit" class="center-block" value="Elküld">
		</form>
	</div>
</div>
